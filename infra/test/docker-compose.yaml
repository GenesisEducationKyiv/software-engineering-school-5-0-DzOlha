services:
  # PHP backend (Laravel via php-fpm)
  php:
    build:
      context: ../../
      dockerfile: infra/test/php/Dockerfile
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "php-fpm" ]
    environment:
      INTEGRATION_MODE: "true"
    env_file:
      - ./php/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_healthy
      queue-runner:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "php", "-r", "echo 'OK';" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx for frontend/backend proxy
  nginx:
    build:
      context: ../../
      dockerfile: infra/test/nginx/Dockerfile
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -fs http://localhost || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    build:
      context: ../../
      dockerfile: infra/test/postgres/Dockerfile
    env_file:
      - ./postgres/.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues/cache
  redis:
    image: redis:8.0.1-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Mail service
  mailpit:
    image: axllent/mailpit

  # Queue worker for Laravel jobs
  queue-runner:
    build:
      context: ../../
      dockerfile: infra/test/php/Dockerfile
    command: [ "sh", "-c", "php artisan queue:work redis --sleep=3 --tries=3" ]
    env_file:
      - ./php/.env
    depends_on:
      - postgres
      - redis
      - mailpit

  rabbitmq:
    build:
      context: ../../
      dockerfile: infra/test/rabbitmq/Dockerfile
    env_file:
      - ./rabbitmq/.env
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  rabbitmq-consumer:
    build:
      context: ../../
      dockerfile: infra/test/php/Dockerfile
    working_dir: /var/www/html
    command: [ "php", "artisan", "rabbitmq-events:consume" ]
    volumes:
      - ../../src:/var/www/html
      - ./php/.env:/var/www/html/.env
    restart: unless-stopped
    env_file:
      - ./php/.env
    depends_on:
      - rabbitmq

  # E2E tests via Playwright
  e2e-runner:
    build:
      context: ../../
      dockerfile: infra/test/playwright/Dockerfile
    depends_on:
      nginx:
        condition: service_healthy
      php:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      BASE_URL: http://nginx:80/

  # Integration tests (PHP feature tests)
  integration-runner:
    build:
      context: ../../
      dockerfile: infra/test/php/Dockerfile
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "php", "artisan", "test", "tests/Feature" ]
    env_file:
      - ./php/.env
    environment:
      INTEGRATION_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_healthy
      queue-runner:
        condition: service_started
      rabbitmq:
        condition: service_started

  # Unit tests (lightweight, no infra)
  unit-runner:
    build:
      context: ../../
      dockerfile: infra/test/php/Dockerfile
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "php", "artisan", "test", "tests/Unit" ]
    env_file:
      - ./php/.env.unit
    environment:
      INTEGRATION_MODE: "false"
