server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: weather-app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: weather-app-logs-loki
          __path__: /var/log/app_logs/loki.log