services:
  php:
    build:
      context: ../../
      dockerfile: infra/dev/php/Dockerfile
    working_dir: /var/www/html
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]
    volumes:
      - ../../src:/var/www/html
      - ./php/.env:/var/www/html/.env
    ports:
      - "9000:9000"
    depends_on:
      - postgres
    env_file:
      - ./php/.env

  queue-runner:
    build:
      context: ../../
      dockerfile: infra/dev/php/Dockerfile
    working_dir: /var/www/html
    command: [ "sh", "-c", "php artisan queue:work redis --sleep=3 --tries=3" ]
    volumes:
      - ../../src:/var/www/html
      - ./php/.env:/var/www/html/.env
    env_file:
      - ./php/.env
    depends_on:
      - php
      - redis

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  nginx:
    build:
      context: ../../
      dockerfile: infra/dev/nginx/Dockerfile
    ports:
      - "8088:80"
    volumes:
      - ../../src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  postgres:
    build:
      context: ../../
      dockerfile: infra/dev/postgres/Dockerfile
    restart: unless-stopped
    env_file:
      - ./postgres/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8.0.1-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  adminer:
    image: adminer:5.2.1
    restart: always
    ports:
      - "8083:8080"

  redisinsight:
    image: redis/redisinsight:2.68
    restart: always
    ports:
      - "5540:5540"

volumes:
  pgdata:
  redisdata:

